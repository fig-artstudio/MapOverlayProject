<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px; /* Set the width of the square display */
      height: 400px; /* Set the height of the square display */
      position: relative;
      border: 2px solid #000;
      background-color: #f7f7f7;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the entire container */
      z-index: 1; /* Places the image behind the map */
    }

    iframe {
      width: 90%; /* Make the map smaller within the container */
      height: 90%; /* Adjust the size */
      border: none;
      z-index: 2; /* Places the map on top of the image */
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add the background image -->
    <img src="background.img" alt="Background Image">
    <!-- Embed Google Maps Street View -->
    <iframe 
      src="https://www.google.com/maps/embed?pb=!4v1733614251711!6m8!1m7!1sMDA470EWTY1YXP1h4lFsuw!2m2!1d19.57010607983965!2d-99.25268476051704!3f254.9605533304947!4f-7.1922795469961756!5f0.7820865974627469" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
